<div class="login">
  <div class="login-box">
    <h2 translate>Login</h2>
    <form  [formGroup]="loginForm">
      <div class="input-field">
        <input required type="text" formControlName="email" />
        <label translate>Email</label>
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          Email is required
        </div>
      </div>
      <div class="input-field">
        <input required type="password"  formControlName="password"  />
        <label translate>Password</label>
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          Password is required
        </div>
      </div>
      <button (click)="login()" type="submit">{{ 'Login' | translate }}</button>
    </form>
  </div>
</div>

<div class="lang-selector">
  <app-language-selector [openAbove]="true"></app-language-selector>
</div>
