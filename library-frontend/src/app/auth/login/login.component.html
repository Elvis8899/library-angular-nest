<div class="login">
  <div class="login-box">
    <h2 translate>Login</h2>
    <form [formGroup]="loginForm">
      <div class="input-field">
        <input required type="text" formControlName="email" id="emailInput" />
        <label for="emailInput" translate>Email</label>
        @if (
          loginForm.get("email")?.invalid && loginForm.get("email")?.touched
        ) {
          <div>Email is required</div>
        }
      </div>
      <div class="input-field">
        <input
          required
          type="password"
          formControlName="password"
          id="passwordInput"
        />
        <label for="passwordInput" translate>Password</label>
        @if (
          loginForm.get("password")?.invalid &&
          loginForm.get("password")?.touched
        ) {
          <div>Password is required</div>
        }
      </div>
      <button (click)="login()" type="submit" [disabled]="!loginForm.valid">
        {{ "Login" | translate }}
      </button>
    </form>
  </div>
</div>

<div class="lang-selector">
  <app-language-selector [openAbove]="true"></app-language-selector>
</div>
