<section class="main-container">
  <h2 translate>
    Users List<button (click)="goToAddUser()" type="submit" translate>
      {{ "Create User" }}
    </button>
  </h2>

  <div class="user-table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>CPF</th>
        </tr>
      </thead>
      <tbody>
        @if (loading$ | async) {
          <tr>
            <td colspan="5" class="loading" style="text-align: center">
              Loading...
            </td>
          </tr>
        } @else {
          @for (user of users; track user.id) {
            <tr (click)="userClicked()">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.cpf }}</td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</section>
