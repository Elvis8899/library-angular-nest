<div class="add-user-wrapper">
  <div class="add-user-div">
    <form  (ngSubmit)="onSubmit()" [formGroup]="addUserForm">
      <h2>Create User</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" required/>
        <div class="text-danger" *ngIf="addUserForm.get('name').invalid && addUserForm.get('name').touched">
          <small>Nome inva패lido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div class="text-danger" *ngIf="addUserForm.get('email').invalid && addUserForm.get('email').touched">
          <small>Email inva패lido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" formControlName="cpf" required> 
        <div class="text-danger" *ngIf="addUserForm.get('cpf').invalid && addUserForm.get('cpf').touched">
          <small>CPF inva패lido</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
        <div class="text-danger" *ngIf="addUserForm.get('password').invalid && addUserForm.get('password').touched">
          <small>Senha inva패lida</small>
        </div>
      </div>
      <button type="submit" [disabled]="!addUserForm.valid">Create User</button>
    </form>
  </div>
</div>
