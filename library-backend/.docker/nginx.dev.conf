user  nginx;
worker_processes  auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    client_max_body_size 20M;
    # Timeouts & keep-alive
    keepalive_timeout 65;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Gzip (optional but recommended)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    server {
      listen 80;
      ## listen 443 ssl http2;
      server_name library-api;
      client_max_body_size 20M;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-NginX-Proxy true;
      proxy_redirect off;


      location /v1/ {
          proxy_pass http://app:3000;
      }
      location /check/ {
          proxy_pass http://app:3000;
      }
      location /swagger/ {
          proxy_pass http://app:3000;
      }

      # ────────────────────────────────────────────────
      #           Grafana (usually port 3000)
      # ────────────────────────────────────────────────
      location /grafana/ {
          rewrite ^/grafana/(.*) /$1 break;
          proxy_pass http://grafana:3000/;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          # Very important for Grafana (WebSocket + correct URLs)
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          # pgAdmin sometimes needs these
          proxy_redirect off;
          proxy_buffering off;
      }

      # ────────────────────────────────────────────────
      #           Prometheus (usually port 9090)
      # ────────────────────────────────────────────────
      location /prometheus/ {
          proxy_pass http://prometheus:9090;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      }

      # ────────────────────────────────────────────────
      #           pgAdmin 4 (usually port 80 or 5050)
      # ────────────────────────────────────────────────
      location /pgadmin4/ {
          proxy_pass http://pgadmin:80;           # ← change port if different (often 80 inside container)
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
           # pgAdmin sometimes needs these
          proxy_redirect off;
          proxy_buffering off;
      }
      
    #   location / {
    #       rewrite ^/(.*) /swagger/$1 break;
    #       proxy_pass http://app:3000; # Use the service name and the port the app container is listening on internally
    #       proxy_set_header Host $host;
    #       proxy_set_header X-Real-IP $remote_addr;
    #       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   }
      # location / {
      #     proxy_pass http://172.18.0.1:3000;
      # }
      location = /robots.txt {
        add_header  Content-Type  text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
      }
      access_log off;
      error_log /var/log/nginx/error.log error;
    }

