version: "3.9"
name: "library-dev"

services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
      - postgres
    networks:
      - library_dev_network
    environment:
      UPLOAD_FILE_SIZE_LIMIT: 20

  app:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.dev
    env_file: ../.env.dev
    container_name: library-api-dev
    image: library-api
    # Uncomment this line in case you are in M1
    # platform: linux/amd64
    volumes:
      - ../:/usr/src/app
    # ports:
    #   - "3000:3000"
    networks:
      - "library_dev_network"
    depends_on:
      - postgres

  postgres:
    container_name: postgres-container-dev
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "library"
    volumes:
      - library-postgres:/var/lib/postgresql/library-data
    networks:
      - "library_dev_network"

  pgadmin:
    container_name: pgadmin-container-dev
    image: dpage/pgadmin4
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: admin
      SCRIPT_NAME: "/pgadmin4"
      PGADMIN_DISABLE_POSTFIX: "true"
      #- PGADMIN_ENABLE_TLS=false
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: "80"
    # ports:
    #   - 5050:80
    volumes:
      - ./servers.dev.json:/pgadmin4/servers.json
    networks:
      - "library_dev_network"

  prometheus:
    image: prom/prometheus:latest
    container_name: library-prometheus
    # ports:
    #   - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      # - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      # - '--storage.tsdb.path=/prometheus'
      # - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      # - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://localhost:3000/prometheus/'
    networks:
      - "library_dev_network"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: library-grafana
    # ports:
    #   - "${GRAFANA_PORT:-3001}:3000"
    # volumes:
    #   - grafana_data:/var/lib/grafana
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000/grafana/
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - "library_dev_network"


networks:
  library_dev_network:

volumes:
  library-postgres:
